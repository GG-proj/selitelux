<!-- vault.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vault</title>
  <style>
    body { background: #000; color: #fff; font-family: Georgia, serif; text-align: center; padding: 100px; }
    .popup { display: none; position: fixed; z-index: 999; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
    .popup-content { background: #111; padding: 30px; border: 2px solid #555; }
    .hidden-link { cursor: pointer; color: inherit; text-decoration: none; }
    .popup input[type="password"] { padding: 10px; font-size: 16px; }
    .popup button { padding: 10px 20px; margin-left: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>RESTRICTED AREA</h2>
  <p>IF YOU ARE A MEMBER, CONTACT YOUR LOCAL REFERENT OR PROCEED <span id="secondSecret" class="hidden-link">HERE</span>.</p>

  <div class="popup" id="secondPopup">
    <div class="popup-content">
      <p>Enter password:</p>
      <input type="password" id="secondPassword" />
      <button onclick="checkSecondPassword()">Submit</button>
      <p id="secondError" style="color:red;"></p>
    </div>
  </div>

  <script>
    const secondTrigger = document.getElementById("secondSecret");
    const secondPopup = document.getElementById("secondPopup");
    const secondInput = document.getElementById("secondPassword");
    const secondError = document.getElementById("secondError");

    secondTrigger.addEventListener("click", () => {
      secondPopup.style.display = "flex";
      secondInput.value = "";
      secondError.textContent = "";
    });

    function checkSecondPassword() {
      if (secondInput.value === "HORUS777") {
        window.location.href = "vault_preview.html";
      } else {
        secondError.textContent = "ACCESS DENIED";
      }
    }

    secondPopup.addEventListener("click", (e) => {
      if (e.target === secondPopup) secondPopup.style.display = "none";
    });
  </script>
</body>
</html>
