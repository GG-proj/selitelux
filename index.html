<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeliteLux</title>
  <style>
    body { margin: 0; font-family: 'Georgia', serif; background-color: #000; color: #fff; text-align: center; padding: 50px; }
    .popup { display: none; position: fixed; z-index: 999; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
    .popup-content { background: #111; padding: 30px; border: 2px solid #555; }
    .hidden-link { cursor: pointer; color: inherit; text-decoration: none; }
    .popup input[type="password"] { padding: 10px; font-size: 16px; }
    .popup button { padding: 10px 20px; margin-left: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Membership is strictly by invitation.<br>
  If we are interested in <span>you</span>, we will find <span id="secretTrigger" class="hidden-link">you</span>.</h1>

  <div class="popup" id="passwordPopup">
    <div class="popup-content">
      <p>Enter password:</p>
      <input type="password" id="passwordInput" />
      <button onclick="checkPassword()">Submit</button>
      <p id="errorMsg" style="color:red;"></p>
    </div>
  </div>

  <script>
    const trigger = document.getElementById("secretTrigger");
    const popup = document.getElementById("passwordPopup");
    const input = document.getElementById("passwordInput");
    const error = document.getElementById("errorMsg");

    trigger.addEventListener("click", () => {
      popup.style.display = "flex";
      input.value = "";
      error.textContent = "";
    });

    function checkPassword() {
      if (input.value === "ILLUMINATI1776") {
        window.location.href = "vault.html";
      } else {
        error.textContent = "ACCESS DENIED";
      }
    }

    // Close popup if clicked outside content
    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });
  </script>
</body>
</html>
