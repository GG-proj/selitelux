<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selitelux</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 120px;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 1.5rem;
      line-height: 1.8;
      max-width: 90%;
    }
    .clickable {
      cursor: pointer;
      color: inherit;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      padding: 30px;
      border: 1px solid #666;
      border-radius: 8px;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 20px;
      background: #000;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Selitelux Logo" />
  <h1>
    Membership is strictly by invitation.<br />
    If we are interested in you, we will find <span class="clickable" id="secret-link">you</span>.
  </h1>

  <div class="modal" id="password-modal">
    <div class="modal-content">
      <p>Enter password:</p>
      <input type="password" id="password-input" placeholder="Password" />
      <br />
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message" style="color: red; display: none;">ACCESS DENIED</p>
    </div>
  </div>

  <script>
    const secretLink = document.getElementById("secret-link");
    const modal = document.getElementById("password-modal");
    const input = document.getElementById("password-input");
    const error = document.getElementById("error-message");

    secretLink.addEventListener("click", () => {
      modal.style.display = "flex";
      input.value = "";
      error.style.display = "none";
      input.focus();
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    function checkPassword() {
      if (input.value === "ILLUMINATI1776") {
        window.location.href = "vault.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
